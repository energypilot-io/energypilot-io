<mat-sidenav-container>
    <mat-sidenav mode="side" opened [style.width]="sidenavWidth()">
        <div class="flex flex-col h-full">
            <a href="/">
                <div class="flex gap-4 p-4 items-center h-16">
                    <mat-icon svgIcon="logo" class="scale-150" />
                    @if(!sidenavCollapsed()) {
                    <span class="app-title text-2xl self-center"
                        >EnergyPilot.io</span
                    >
                    }
                </div>
            </a>

            <app-custom-sidenav
                [collapsed]="sidenavCollapsed()"
                [items]="topMenuItems()"
            />

            <span class="grow"></span>

            <app-custom-sidenav
                [collapsed]="sidenavCollapsed()"
                [items]="bottomMenuItems()"
            />
            <div class="text-xs p-2">v2025.1</div>
        </div>
    </mat-sidenav>

    <mat-sidenav-content [style.margin-left]="sidenavWidth()">
        <mat-toolbar class="shadow-sm">
            <button mat-icon-button (click)="storeStatus(!sidenavCollapsed())">
                <mat-icon>
                    @if(!sidenavCollapsed()) { arrow_back_ios } @else
                    {arrow_forward_ios}
                </mat-icon>
            </button>

            <span class="grow"></span>

            <app-theme-picker />
            <app-language-picker />
        </mat-toolbar>

        <div class="p-4">
            <router-outlet />
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
