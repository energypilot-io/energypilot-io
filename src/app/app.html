<mat-toolbar>
    <button mat-icon-button (click)="sidenavCollapsed.set(!sidenavCollapsed())">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="ml-4">EnergyPilot.io</span>

    <span class="example-spacer"></span>

    <app-theme-picker />
    <app-language-picker />
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav mode="side" opened [style.width]="sidenavWidth()">
        <app-custom-sidenav [collapsed]="sidenavCollapsed()" />
    </mat-sidenav>

    <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
        <router-outlet />
    </mat-sidenav-content>
</mat-sidenav-container>
