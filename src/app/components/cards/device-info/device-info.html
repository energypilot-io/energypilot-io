<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{ device.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content></mat-card-content>
    <mat-card-actions>
        <button matIconButton>
            <mat-icon
                [style.color]="'var(--mat-sys-error)'"
                (click)="deleteDevice()">
                delete
            </mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
