<mat-card appearance="outlined">

        <mat-card-title>
            {{ 'cards.energy-distribution.title' | translate }}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div

            [merge]="mergeOption()"

    </mat-card-content>
</mat-card>
