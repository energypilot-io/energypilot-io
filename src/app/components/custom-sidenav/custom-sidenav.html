<mat-nav-list>
    @for(item of menuItems(); track item.label){
    <a
        mat-list-item
        [routerLink]="item.route"
        routerLinkActive
        #rla="routerLinkActive"
        [activated]="rla.isActive"
    >
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        @if(!sidenavCollapsed()) {
        <span matListItemTitle>{{item.label}}</span>
        }
    </a>
    }
</mat-nav-list>
