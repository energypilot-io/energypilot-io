<button matButton="filled" (click)="fetchData()">Load Data</button>
<section>
    @if (schema()) {
    <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
        <formly-form
            [form]="form"
            [fields]="fields()"
            [model]="model"
        ></formly-form>
        <button matButton="filled" type="submit" class="btn btn-default">
            Submit
        </button>
    </form>

    }
</section>
